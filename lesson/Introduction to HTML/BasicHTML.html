<!DOCTYPE html>
<html>
<head>
	<title>Basic HTML</title>
</head>
<body>

<form>

<div align="center">
<br>
<h2>Student Registration Form</h2>
<table cellpadding="5" cellspacing="5">

	<tr>
		<td>Name</td>
		<td><input type=text name=textnames id="textname" placeholder="Your full name" required></td>
	</tr>

	<tr>
		<td>Father's Name</td>
		<td><input type="text" name="fathername" id="fathername" placeholder="Your father's full name" required></td>
	</tr>

	<tr>
		<td>Postal Address</td>
		<td><input type="text" name="paddress" id="paddress" placeholder="Your full address" required></td>
	</tr>

	<tr>
		<td>Sex</td>
		<td><input type="radio" name="sex" value="male" required>Male<input type="radio" name="sex" value="Female" required>Female</td>
	</tr>

	<tr>
		<td>Course</td>
		<td>
			<select name="Course">
				<option value="-1" selected>select..</option>
				<option value="B.Tech">B.TECH</option>
				<option value="MCA">MCA</option>
				<option value="MBA">MBA</option>
				<option value="BCA">BCA</option>
			</select>
		</td>
	</tr>

	<tr>
		<td>City</td>
		<td>
			<select name="City">
				<option value="-1" selected>select..</option>
				<option value="Chennai">Chennai</option>
				<option value="Kolkata">Kolkata</option>
				<option value="Mumbai">Mumbai</option>
				<option value="New Delhi">New Delhi</option>				
			</select>
		</td>
	</tr>

	<tr>
		<td>State</td>
		<td>
			<select Name="State">
				<option value="-1" selected>select..</option>
				<option value="Tamil Nadu">Tamil Nadu</option>
				<option value="West Bengal">West Bengal</option>
				<option value="Maharashtra">Maharashtra</option>
				<option value="New Delhi">New Delhi</option>
			</select>
		</td>
	</tr>

	<tr>
		<td>Pin Code</td>
		<td><input type="number" name="pincode" id="pincode" placeholder="eg. 700037" required></td>
	</tr>

	<tr>
		<td>Email Id</td>
		<td><input type="email" name="emailid" id="emailid" placeholder="eg. name@domain.com" required></td>
	</tr>

	<tr>
		<td>DOB</td>
		<td><input type="date" name="dob" id="dob" required></td>
	</tr>

	<tr>
		<td>Mobile No.</td>
		<td><input type="number" name="mobileno" id="mobileno" placeholder="eg. +919000000000" required></td>
	</tr>

	<tr>
		<td><input type="reset"></td>
		<td align="right"><input type="submit" value="Submit" /></td>
	</tr>

</table>
</div>
</form>
</body>
</html>
